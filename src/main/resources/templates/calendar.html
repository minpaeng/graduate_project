<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8' xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maxinum-scale1.0,user-scalable=no">
    <link href='css/main.css' rel='stylesheet' />
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {

            var appointment = [];
            appointment = [[${appointments}]];
            var list = [];

            appointment.forEach(function (ele, idx) {
                list.push({
                    title: (idx + 1) + "순위",
                    start: ele,
                    end: ele
                })
            })

            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                // 한 칸에 나타나는 일정 갯수 제한
                ayMaxEventRows: true,
                views: {
                    timeGrid: {
                        dayMaxEventRows: 3 // 3개로 제한
                    }
                },

                headerToolbar: {
                    left: 'prevYear,prev,next,nextYear today',
                    center: 'title',
                    right: 'dayGridMonth,listYear'
                },
                editable: true,
                displayEventTime: false, // don't show the time column in list view

                events: list,

                //일정 클릭 시 이벤트
                eventClick: function (arg) {
                    // opens events in a popup window
                    var month = (arg.event.start.getMonth() + 1);
                    var date = arg.event.start.getDate();
                    var str_month = month;
                    var str_date = date;
                    if (month < 10) {
                        str_month = "0" + month;
                    }
                    if (date < 10) {
                        str_date = "0" + date;
                    }
                    window.alert("구글 캘린더에 2022년 " + str_month + "월 " + str_date + "일 일정을 예약합니다.");
                    var datetime = "2022-" + str_month + "-" + str_date;
                    var url = "http://localhost:8080/insert?date=" + datetime;
                    window.open(url, '_parent', 'width=700,height=600');
                    //window.alert(arg.event.title + " 일정이 삭제되었습니다.")
                    //arg.event.remove()
                    arg.jsEvent.preventDefault() // don't navigate in main tab
                },

                loading: function (bool) {
                    document.getElementById('loading').style.display =
                        bool ? 'block' : 'none';
                },

                local: 'ko'
            });

            calendar.render();
        });

    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #loading {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

    </style>
    <title></title>
</head>
<body>

<div id='loading'>loading...</div>
<div id='calendar'></div>
<input type='hidden' name='date' value='"+bufferedWKT+"' />
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src='js/main.js'></script>
</html>
